server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/studyflow
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false

  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false